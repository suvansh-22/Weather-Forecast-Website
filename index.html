<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <div class="heading"><strong>Weather App</strong></div>
        <div class="box1">
            <input type="text" id="name-inp" placeholder="Enter City Name">
            <button id="get-btn">Get Weather</button>
        </div>
        <div id="box2" >
            <h2 id="name"></h2>
            <p id="temp"></p>
            <p id="des"></p>
        </div>

        <p class="hidden" id="error">City Can't Found</p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
